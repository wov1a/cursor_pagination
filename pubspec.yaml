name: cursor_pagination
description: A flexible cursor-based pagination library for Flutter with full generic type support. Works with ChangeNotifier, BLoC/Cubit, and supports any cursor type.
version: 1.0.0
repository: https://github.com/your-username/cursor_pagination
homepage: https://github.com/your-username/cursor_pagination
documentation: https://github.com/your-username/cursor_pagination#readme

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^6.0.0
  test: ^1.25.6

# Topics for pub.dev discoverability
topics:
  - pagination
  - cursor
  - infinite-scroll
  - flutter
  - bloc
